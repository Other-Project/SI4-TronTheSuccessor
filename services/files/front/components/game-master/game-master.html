<app-game-board id="board"></app-game-board>

<div id="popup-container">
    <app-game-popup id="popup">
        <h2 slot="title" id="title">Title</h2>

        <div id="popup-body" slot="body">
            <div>
                <p id="time"></p>
                <p id="description"></p>
            </div>
        </div>

        <app-button slot="actions" id="resume">Resume</app-button>
        <app-button slot="actions" id="restart">Rematch</app-button>
        <app-button slot="actions" id="home">Home</app-button>
    </app-game-popup>
</div>
